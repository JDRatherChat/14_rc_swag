post:
  summary: "Login a user"
  tags:
    - user
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
          required:
            - username
            - password
  responses:
    '200':
      description: "Login successful"
    '401':
      description: "Invalid credentials"
